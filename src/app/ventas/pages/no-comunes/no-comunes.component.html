<div class="text-layout">
    <h1> Pipes no comunes </h1>
    <p>
        Pipas incluidos en angular - usualmente en el Common Module
    </p>
</div>

<div class="grid">
    <div class="col md:col-6">
        <p-fieldset legend="i18n Select Pipe" [toggleable]="true">
            Saludos {{ nombre }} , es un placer 
            {{ genero | i18nSelect: invitacionMapa }} 
            a nuestro evento
        </p-fieldset> 
    </div>

    <div class="col md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            Saludos Baruc
        </p-fieldset>
    </div>
</div>
